<mat-grid-list cols="1" rowHeight="500px">

        <h1>Detalles del afiliado</h1>

        <p>Apellido: {{afiliado.apellido}}</p>
        <p>DNI: {{afiliado.dni}}</p>
        <p>Barrio: {{afiliado.circuito}}</p>
        <p>Observaciones: {{afiliado.observaciones}}</p>
    </mat-grid-tile>
</mat-grid-list>
