<table mat-table [dataSource]="afiliado" class="mat-elevation-z8 afiliados">
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>
      DNI
    </th>
    <td mat-cell *matCellDef="let afiliado"> {{afiliado.dni}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>
      Nombre
    </th>
    <td mat-cell *matCellDef="let afiliado"> {{afiliado.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>
      Apellido
    </th>
    <td mat-cell *matCellDef="let afiliado"> {{afiliado.apellido}} </td>
  </ng-container>
  <ng-container class="no-mobile" matColumnDef="circuito">
    <th class="no-mobile" mat-header-cell *matHeaderCellDef>
      Circuito
    </th>
    <td class="no-mobile" mat-cell *matCellDef="let afiliado"> {{afiliado.circuito}} </td>
  </ng-container>
  <ng-container class="no-mobile" matColumnDef="mail">
    <th  class="no-mobile"mat-header-cell *matHeaderCellDef>
      Mail
    </th>
    <td class="no-mobile" mat-cell *matCellDef="let afiliado"> {{afiliado.mail}} </td>
  </ng-container>
  <ng-container class="no-mobile" matColumnDef="telefono">
    <th class="no-mobile" mat-header-cell *matHeaderCellDef>
      Telefono
    </th>
    <td class="no-mobile" mat-cell *matCellDef="let afiliado"> {{afiliado.telefono}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
        <button class="button" type="button" routerLink="" mat-flat-button color="accent">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </th>
    <td mat-cell *matCellDef="let afiliado">
      <button class="button" (click)="editAfiliado(afiliado.id)"
      mat-mini-fab color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="button" (click)="viewDetalles(afiliado.id)" mat-mini-fab color="accent">
        <mat-icon>notes</mat-icon>
      </button>
      <button class="button" (click)="deleteAfiliado(afiliado.id)" mat-mini-fab color="warn">
        <mat-icon>delete</mat-icon>
      </button>   
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
