  <form (ngSubmit)="addAfiliado()">
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="afiliado.nombre">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput [(ngModel)]="afiliado.apellido">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile cols="2">
        <mat-form-field appearance="fill">
          <mat-label>DNI</mat-label>
          <input matInput [(ngModel)]="afiliado.dni">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-select value="barrio">
            <mat-option *ngFor="let barrio of barrios" [value]="barrio">
              {{barrio}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Mail</mat-label>
          <input matInput [(ngModel)]="afiliado.mail">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Telefono</mat-label>
          <input matInput [(ngModel)]="afiliado.telefono">
        </mat-form-field>
      </mat-grid-tile> 
      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Observaciones</mat-label>
          <input matInput [(ngModel)]="afiliado.observaciones ">
        </mat-form-field>
      </mat-grid-tile>  
      <mat-grid-tile colspan="2">
        <mat-radio-group aria-label="Ver barrios o circuitos">
          <mat-radio-button (click)="value = 'radio'" value="barrios">Barrios</mat-radio-button>
          <mat-radio-button (click)="value = 'circuito'" value="circuitos">Circuitos</mat-radio-button>
        </mat-radio-group>
        <a *ngIf="getRadioValue(value)" href="
        https://www.google.com/maps/d/viewer?mid=1FIwXIg3c-7AbJmVlvTIzTAONzX4&hl=es-419&gl=ar&ie=UTF8&oe=UTF8&msa=0&ll=-27.513025355756476%2C-58.75341289989938&z=12"
        target="_blank">
          <button type="button" mat-flat-button color="accent">VER</button>
        </a>
        <a *ngIf="!getRadioValue(value)" href="https://www.google.com/maps/d/embed?mid=1FIwXIg3c-7AbJmVlvTIzTAONzX4&hl=es-419&ehbc=2E312F"
        target="_blank">
          <button type="button" mat-flat-button color="accent">VER</button>
        </a>
      </mat-grid-tile> 
      <mat-grid-tile colspan="2">
        <button type="submit" mat-flat-button color="primary">AGREGAR</button>
        <button type="button" routerLink="" mat-flat-button color="accent">VOLVER</button>
      </mat-grid-tile>    
    </mat-grid-list>
  </form>
