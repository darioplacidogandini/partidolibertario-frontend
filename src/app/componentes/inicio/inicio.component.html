<mat-grid-list class="align-column" cols="2" rowHeight="40px">
    <mat-grid-tile colspan="2">
        <a *ngIf="isUserLoggedIn()">
            <button type="button" (click)="logOut()" 
            mat-flat-button color="warn">
                CERRAR SESION
            </button>
        </a>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="6">
        <img src="https://partidolibertariorn.com.ar/wp-content/uploads/2020/06/cropped-Logo-png.png">
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
        <h1 class="header">
            Partido Libertario Corrientes
        </h1>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
        <a routerLink="/iniciar-sesion"
        *ngIf="!isUserLoggedIn()"> 
            <button type="button" mat-flat-button color="primary"
            matTooltip="Inicie sesion para ver y agregar afiliados">
                INICIAR SESION
            </button>
        </a>
        <a *ngIf="isUserLoggedIn()" routerLink="/agregar">
            <button type="button" mat-flat-button color="primary">
                AGREGAR AFILIADO
            </button>
        </a>
        <a *ngIf="isUserLoggedIn()" routerLink="/lista">
            <button type="button" mat-flat-button color="primary">
                LISTA DE AFILIADOS
            </button>
        </a>
    </mat-grid-tile>
</mat-grid-list>
