<form (ngSubmit)="saveChanges()">
  <mat-grid-list cols="2" rowHeight="40px">
    <mat-grid-tile colspan="2" rowspan="2">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="afiliado.nombre">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="afiliado.apellido">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="2">
      <mat-form-field appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput [(ngModel)]="afiliado.dni">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-select value="barrio">
          <mat-option *ngFor="let barrio of barrios" [value]="barrio">
            {{barrio}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="2">
      <mat-form-field appearance="fill">
        <mat-label>Mail</mat-label>
        <input matInput [(ngModel)]="afiliado.mail">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput [(ngModel)]="afiliado.telefono">
      </mat-form-field>
    </mat-grid-tile> 
    <mat-grid-tile colspan="2" rowspan="2">
      <mat-form-field appearance="fill">
        <mat-label>Observaciones</mat-label>
        <input matInput [(ngModel)]="afiliado.observaciones">
      </mat-form-field>
    </mat-grid-tile>   
    <mat-grid-tile colspan="2">
      <button type="submit" mat-flat-button color="primary">
        <mat-icon>check</mat-icon>
      </button>
      <button type="button" routerLink="" mat-flat-button color="accent">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-grid-tile>    
  </mat-grid-list>
</form>
